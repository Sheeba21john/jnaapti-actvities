<html>
  <head>
    <title>
      Alumni Form
    </title>
  </head> 
  <body>
    <div>
      <form>
        <div>
          <label>Name</label>
          <input type="text" name="name" required/>
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="pass"/>
        </div>
        <div id="invalid">
        </div>
        <div>
          <label>Re-enter Password</label>
          <input type="password" id="re-pass"/>
        </div>
        <div id="print">
        </div>
        <div>
          <label>E-mail</label>
          <input type="email" id="email" placeholder="enter your email" required />
        </div>
        <div>
          <label>Gender: </label>
          <input type="radio" name="gender" value="male" required/><span>Male</span>
          <input type="radio" name="gender" value="female"/><span>Female</span>
        </div>
        <div>
          <label>City</label>
          <datalist id="city">
            <option value="delhi">Delhi</option>
            <option value="bengaluru">Bengaluru</option>
            <option value="chennai">Chennai</option>
            <option value="mumbai">Mumbai</option>
            <option value="coimbatore">Coimbatore</option>
            <option value="kolkata">Kolkata</option>
          </datalist>
          <input list="city">
        </div>
        <div>
          <span>Company</span>
          <input type="text" name="company" />
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
        `  </form>
    </div>
    <script>
      document.getElementById("pass").addEventListener("blur", function invalidPassword(){          
        var pass = document.getElementById("pass").value;
        var regex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;
        if (!pass.match(regex))
          document.getElementById("invalid").innerHTML = "The passwords must have at least 8 characters of which at least one is a numeric character and one character is a capital letter."
        else 
          document.getElementById("invalid").innerHTML = "";
      });
      
      document.getElementById("re-pass").addEventListener("blur", function checkPassword() {
        var pass = document.getElementById("pass").value;
        var repass = document.getElementById("re-pass").value;
          if (pass != repass)
            document.getElementById("print").innerHTML = "Password does not match.";
          else
            document.getElementById("print").innerHTML = "";
      });
    </script>
  </body>
</html>
